syntax = "proto3";

package health.v1;

import "google/api/annotations.proto"; 

option go_package = "grpc-geo-api/gen/go/health/v1";


message HealthRequest {
    string service = 1;
}

message HealthResponse {
    string status = 1;
}

service Health {
    rpc Check(HealthRequest) returns (HealthResponse) {
        option (google.api.http) = {
          get: "/api/v1/health/{service}"
          additional_bindings {
        get: "/api/v1/health"
      }
  };
    }
}