version: v1

managed:
  enabled: true
  go_package_prefix:
    default: github.com/xddbom/grpc-geo-api
    except:
      - buf.build/googleapis/googleapis

plugins:
  - name: go
    out: api/gen/go
    opt: paths=source_relative

  - name: go-grpc
    out: api/gen/go
    opt: paths=source_relative

  - name: grpc-gateway
    out: api/gen/go
    opt: paths=source_relative

  - name: openapiv2
    out: services/edge-gateway/docs/
    opt:
      - allow_merge=true
      - json_names_for_fields=true
      - enums_as_ints=false
      - use_go_templates=true
      - disable_default_errors=true
