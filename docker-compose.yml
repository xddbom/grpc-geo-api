name: grpc-geo-api

services:
  edge-gateway:
    build:
      context: .
      dockerfile: services/edge-gateway/Dockerfile
    container_name: edge-gateway
    ports:
      - "50051:50051"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=:50051"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - internal

  nominatim:
    image: mediagis/nominatim:5.2
    container_name: nominatim
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      PBF_URL: https://download.geofabrik.de/europe/ukraine-latest.osm.pbf
      REPLICATION_URL: https://planet.openstreetmap.org/replication/hour/
    volumes:
      - nominatim-data:/var/lib/postgresql/16/main
    networks:
      - internal

volumes:
  nominatim-data:

networks:
  internal:
    driver: bridge
